<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Média Escola</title>
</head>
<body>
    <script>
        var notas = []
        var soma = 0

        for (item = 1; item <= 4; item++) {
            
            while (true){
                n = parseFloat(prompt(item + " ª Nota: "))

                if ( 0 >= n <= 10) {
                    break
                }
            }

            notas.push(n)
            soma += n
        }



        if (soma == 0){
            msg = "Reprovado."
        } 
        
        else {

            media = soma / 4

            if ( 4 >= media < 6) {
                msg = "Recuperação."
            } 

            else if (media <= 3.9){
                msg = "Reprovado."
            }

            else {
                msg = "Aprovado"
            }

        }

        for (item = 0; item < 4; item++) {

          if (item == 0) {
            document.write("| ")
          } 
            document.write(notas[item] + " | ")
        }

        document.write("-> " + media + " -> " + msg)

        
</script>
</body>
</html>
